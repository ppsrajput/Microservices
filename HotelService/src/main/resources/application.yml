server:
  port: 8082
spring:
  application:
    name: HOTEL-SERVICE
  data:
    mongodb:
      uri: mongodb://localhost:27017/
      database: microservices
eureka:
  instance:
    prefer-id-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka


